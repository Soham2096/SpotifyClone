<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="clone.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About Us</li>
        </ul>
    </nav>
    <div id="container">
        
        <div class="songslist">
            <h1>Best of NCS- No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="lmly.jpg" alt="1" >
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05.34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lmly.jpg" alt="1" >
                    <span>Sugar And Brownies</span>
                    <span class="songlistplay"><span class="timestamp">04.44 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lmly.jpg" alt="1" >
                    <span>  Closer  </span>
                    <span class="songlistplay"><span class="timestamp">03.25 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lmly.jpg" alt="1" >
                    <span>See You Again</span>
                    <span class="songlistplay"><span class="timestamp">04.10 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lmly.jpg" alt="1">
                    <span> Hey Mama </span>
                    <span class="songlistplay"><span class="timestamp">03.55 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lmly.jpg" alt="1" >
                    <span>Cheap Thrills</span>
                    <span class="songlistplay"><span class="timestamp">02.59 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lmly.jpg" alt="1" >
                    <span>Dont Let Me Down</span>
                    <span class="songlistplay"><span class="timestamp">05.20 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="lmly.jpg" alt="1">
                    <span>  Believer  </span>
                    <span class="songlistplay"><span class="timestamp">02.50 <i id="7" class="far songItemPlay fa-play-circle"></i ></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            Let Me Love You
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e..4a1f.js" crossorigin="anonymous"></script>
    <script src="spotifyclone.js"></script>
</body>
</html>
